<div class="sign-up">
  <form [formGroup]="myForm" (ngSubmit)="myForm.valid && onSubmit(myForm.value)">
    <div class="form-group">
    <input type="text"
           class="input sign-up-input"
           formControlName="email"
           name="email"
           [class.error]="!email.valid && email.touched"
           (keyup.enter)="myForm.valid && onSubmit(myForm.value)"
           placeholder="Sign up with Email"/>
    </div>
    <div [hidden]="!(myForm.controls['email'].value === '' && email.touched)">Email is required</div>
    <div *ngIf="myForm.controls['email'].value && !myForm.controls['email'].valid && email.touched" class="message">
      Email is invalid
    </div>
    <button type="submit" [disabled]="!myForm.valid" class="sign-up-button btn">Sign up</button>
  </form>
</div>
